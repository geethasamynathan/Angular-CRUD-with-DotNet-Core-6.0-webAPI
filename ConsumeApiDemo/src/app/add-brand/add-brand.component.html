<div class="container wrapper wrapper2">
    <div class="row">
        <div class="col-md-12">
            <h3>Add New Brand</h3>
            <form [formGroup]="brandForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label for="brandName">Brand Name</label>
                    <input type="text" formControlName="brandName" class="form-control">
                </div>
                <button class="btn btn-success" type="submit">Add Brand</button>
            </form>
        </div>
    </div>
