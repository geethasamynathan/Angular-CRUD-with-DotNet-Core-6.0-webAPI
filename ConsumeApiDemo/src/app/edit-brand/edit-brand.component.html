<div class="container wrapper wrapper2">
    <div class="row">
        <div class="col-md-12">
            <h3>Update Brand</h3>
            <form [formGroup]="updateBrandForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Brand Id</label>
                    <input type="text" formControlName="brandId" class="form-control">
                </div>
                <div class="form-group">
                    <label>Brand Id</label>
                    <input type="text" formControlName="brandName" class="form-control">
                </div>
                <button type="submit" class="btn btn-info">Update</button>
            </form>
        </div>
    </div>
</div>
